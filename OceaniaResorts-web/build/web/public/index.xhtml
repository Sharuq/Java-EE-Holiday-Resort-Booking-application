<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Oceania Resorts</title>
        <h:outputStylesheet  name="css/style1.css"></h:outputStylesheet>
        <h:outputStylesheet  name="css/jquery-ui.css"></h:outputStylesheet>
        <h:outputStylesheet name="css/nice-select.css"></h:outputStylesheet>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/yeti/bootstrap.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <h:outputScript  name="js/myscript.js"></h:outputScript>   
        
    </h:head>
    <h:body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container"> 
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
          <a class="navbar-brand page-scroll" href="#"><img src="../resources/assets/logo.png" width="80" height="40" alt="image missing" /></a> </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
          <li><a class="page-scroll" href="index.xhtml">Home</a></li>
          <li><a class="page-scroll" href="#">Resorts</a></li>
          <li><a class="page-scroll" href="#">Packages</a></li>
          <li><a class="page-scroll active" href="searchBooking.xhtml">Bookings</a></li>
          <li> <h:form><h:commandLink style="color: #ffffff;font-size: larger;" value="Logout" action="#{logoutController.logout()}"> </h:commandLink></h:form> </li> 
          
          </ul>
        </div>
      </div>
    </nav>
        
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
     
     <div class="container" id="mybox">
           <h1>Away from monotonous life</h1>
           
           <h:form>
               <h3> Choose Our Resorts</h3>
               <h:selectOneMenu  value="#{indexController.selectedType1}" id="typeoptions1">
                   <f:selectItems value="#{indexController.resortTypeMap}"></f:selectItems>
                </h:selectOneMenu>
               <br></br>
               
               <h3> Choose a Package</h3>
               <h:selectOneMenu  value="#{indexController.selectedType2}" id="typeoptions2">
                   <f:selectItems value="#{indexController.packageTypeMap}"></f:selectItems>
                </h:selectOneMenu>
               <br></br><br></br>
              
               <h:commandButton action="#{bookingCartController.outcome()}" value="Book">
                   <f:setPropertyActionListener target="#{bookingCartController.option1}" value="#{indexController.selectedType1}" />
                   <f:setPropertyActionListener target="#{bookingCartController.option2}" value="#{indexController.selectedType2}" />
               
               
               </h:commandButton>
           </h:form>
     </div>
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="../resources/assets/1.jpg" alt="1" style="width:100%;"></img>
       </div>

      <div class="item">
        <img src="../resources/assets/2.jpg" alt="2" style="width:100%;"></img>
     </div>
    
      <div class="item">
        <img src="../resources/assets/3.jpg" alt="3" style="width:100%;"></img>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
        
    </h:body>
    
    <h:outputScript library="js" name="js/myscript.js" />
    <h:outputScript library="js" name="js/bootstrap.min.js" />
     
</html>
