<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
          

    <h:head>
       <title>Oceania Resorts</title>
        <h:outputStylesheet  name="css/style1.css"></h:outputStylesheet>
        <h:outputStylesheet  name="css/jquery-ui.css"></h:outputStylesheet>
        <h:outputStylesheet name="css/nice-select.css"></h:outputStylesheet>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/yeti/bootstrap.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
          
        <script src="../resources/js/myscript1.js" type="text/javascript"></script>
    </h:head>
    
    <h:body>
        
        
        
        <div class="well container col-md-6 ">
       <h:form>
           <h3>Credit Card Number</h3>
           <h:inputText id = "nameInput"  required="true" requiredMessage="Please Enter Credit Card Number" pt:placeholder="XXXX-XXXX-XXXX-XXXX">
             <f:validateRegex pattern = "([0-9].*{10})" />
         </h:inputText>	
             <br></br>
           <h3>CCV</h3>
         <h:inputSecret id = "ccvInput"
            label = "CCV"  required="true" requiredMessage="Please Enter CCV" pt:placeholder="CCV" >
            <f:validateRegex pattern = "([0-9].*{3})" />
         </h:inputSecret>
           <br></br>
          <h3>Expiry Date</h3>
         <h:inputText id = "expiryInput"
            label = "Expiry Date"  required="true" requiredMessage="Please Enter Expiry Date" pt:placeholder="MM/YY">
            <f:validateRegex pattern = "([0-9].*{3})" />
         </h:inputText>
             <br></br>  <br></br>			
         
         <h:commandButton value = "Pay Now" action = "#{bookingBean.newOutcome()}">
                       
         </h:commandButton>
         <h:message for = "ccvInput" style = "color:red" />
         <h:message for = "nameInput" style = "color:red" />
         <h:message for = "expiryInput" style = "color:red" />
         </h:form>
            
          <p><h:link value="Return to Home Page" outcome="index"/> </p>
         </div>
    </h:body>
</html>
