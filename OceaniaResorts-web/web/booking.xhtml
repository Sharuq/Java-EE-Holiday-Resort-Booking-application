<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Oceania Resorts</title>
        <h:outputStylesheet  name="css/style1.css"></h:outputStylesheet>
        <h:outputStylesheet  name="css/jquery-ui.css"></h:outputStylesheet>
        <h:outputStylesheet name="css/nice-select.css"></h:outputStylesheet>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/yeti/bootstrap.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    </h:head>
    <h:body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container"> 
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
          <a class="navbar-brand page-scroll" href="#main"><img src="resources/assets/logo.png" width="80" height="30" alt="image missing" /></a> </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
          <li><a class="page-scroll" href="#Home">Home</a></li>
          <li><a class="page-scroll" href="#Destinations">Destinations</a></li>
          <li><a class="page-scroll" href="#Activities">Activities</a></li>
          <li><a class="page-scroll" href="#Bookings">Bookings</a></li>
          <li><a class="page-scroll" href="#Offers">Offers</a></li>
          <li><a class="page-scroll" href="#Login">Log In</a></li>
          </ul>
        </div>
      </div>
    </nav>
        
        
 <div class="container well bs-component" id="searchArea">
   
     <h1>Search Booking Details</h1>
     <br></br>
     <h:form id="MyForm">
    <div class="row">    
        <div class="col-xs-8 col-xs-offset-2">
            <div class="input-group" id="searchbox" >
                <h:selectOneMenu value="#{bookingDetailsSearchBean.optionSelected}">
                <f:selectItem itemValue="Booking Number" itemLabel="Booking Number" />
                <f:selectItem itemValue="Booking Type" itemLabel="Booking Type" />
                <f:selectItem itemValue="Booking Name" itemLabel="Booking Name" />
                </h:selectOneMenu>
                <h:inputText value="#{bookingDetailsSearchBean.searchKeyword}"  binding="#{searchKeyword}" required="true" requiredMessage="Please enter the search keyword!" pt:placeholder="Search..."></h:inputText>
                
                <h:commandButton class="btn btn-default" id="btnsearch" value ="SEARCH" action="#{bookingDetailsSearchBean.searchBooking()}"></h:commandButton>
                
            </div>
        </div>
    </div> 
      </h:form>  
       <table class="table table-bordered table-striped">
                    <!-- For each booking in search result List... --> 
                    <ui:repeat id="Myrepeat" value="#{bookingDetailsSearchBean.searchResultList}" var="searchResult" varStatus="status"> 
                        <tr> 
                            <td> 
                                <h:outputLabel id="outBookingNo" value="Booking Number"  />
                            </td>
                            <td>
                                <h:outputText value="#{searchResult.bookingNo}" id="bookingNo" /> 
                            </td>
                            
                            <td> 
                                <h:outputLabel id="outBookingName" value="Booking Name"/></td>
                            <td> 
                                <h:outputText  value="#{searchResult.bookingName}" id="bookingName" ></h:outputText>
                            </td>
                        </tr> 

                    </ui:repeat> 

                </table>
 </div>
           
        
        
        
        
    </h:body>
</html>
